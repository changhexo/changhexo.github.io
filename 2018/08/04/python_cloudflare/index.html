class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="string">"""Cloudflare API code - example"""</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> __future__ <span class="keyword">import</span> print_function</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"></span><br><span class="line">sys.path.insert(<span class="number">0</span>, os.path.abspath(<span class="string">'..'</span>))</span><br><span class="line"><span class="keyword">import</span> CloudFlare</span><br><span class="line"></span><br><span class="line"><span class="comment"># def my_ip_address():</span></span><br><span class="line"><span class="comment">#     """Cloudflare API code - example"""</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#     # This list is adjustable - plus some v6 enabled services are needed</span></span><br><span class="line"><span class="comment">#     # url = 'http://myip.dnsomatic.com'</span></span><br><span class="line"><span class="comment">#     # url = 'http://www.trackip.net/ip'</span></span><br><span class="line"><span class="comment">#     # url = 'http://myexternalip.com/raw'</span></span><br><span class="line"><span class="comment">#     url = 'https://api.ipify.org'</span></span><br><span class="line"><span class="comment">#     try:</span></span><br><span class="line"><span class="comment">#         ip_address = requests.get(url).text</span></span><br><span class="line"><span class="comment">#     except:</span></span><br><span class="line"><span class="comment">#         print('%s: failed' % (url))</span></span><br><span class="line"><span class="comment">#     if ip_address == '':</span></span><br><span class="line"><span class="comment">#         print('%s: failed' % (url))</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#     if ':' in ip_address:</span></span><br><span class="line"><span class="comment">#         ip_address_type = 'AAAA'</span></span><br><span class="line"><span class="comment">#     else:</span></span><br><span class="line"><span class="comment">#         ip_address_type = 'A'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#     return ip_address, ip_address_type</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">do_dns_update</span><span class="params">(cf, zone_name, zone_id, dns_name, ip_address, ip_address_type)</span>:</span></span><br><span class="line">    <span class="string">"""Cloudflare API code - example"""</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        params = &#123;<span class="string">'name'</span>:dns_name, <span class="string">'match'</span>:<span class="string">'all'</span>, <span class="string">'type'</span>:ip_address_type&#125;</span><br><span class="line">        dns_records = cf.zones.dns_records.get(zone_id, params=params)</span><br><span class="line">    <span class="keyword">except</span> CloudFlare.exceptions.CloudFlareAPIError <span class="keyword">as</span> e:</span><br><span class="line">        print(<span class="string">'/zones/dns_records %s - %d %s - api call failed'</span> % (dns_name, e, e))</span><br><span class="line"></span><br><span class="line">    updated = <span class="keyword">False</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># update the record - unless it's already correct</span></span><br><span class="line">    <span class="keyword">for</span> dns_record <span class="keyword">in</span> dns_records:</span><br><span class="line">        old_ip_address = dns_record[<span class="string">'content'</span>]</span><br><span class="line">        old_ip_address_type = dns_record[<span class="string">'type'</span>]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> ip_address_type <span class="keyword">not</span> <span class="keyword">in</span> [<span class="string">'A'</span>, <span class="string">'AAAA'</span>]:</span><br><span class="line">            <span class="comment"># we only deal with A / AAAA records</span></span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> ip_address_type != old_ip_address_type:</span><br><span class="line">            <span class="comment"># only update the correct address type (A or AAAA)</span></span><br><span class="line">            <span class="comment"># we don't see this becuase of the search params above</span></span><br><span class="line">            print(<span class="string">'IGNORED: %s %s ; wrong address family'</span> % (dns_name, old_ip_address))</span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> ip_address == old_ip_address:</span><br><span class="line">            print(<span class="string">'UNCHANGED: %s %s'</span> % (dns_name, ip_address))</span><br><span class="line">            updated = <span class="keyword">True</span></span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># Yes, we need to update this record - we know it's the same address type</span></span><br><span class="line"></span><br><span class="line">        dns_record_id = dns_record[<span class="string">'id'</span>]</span><br><span class="line">        dns_record = &#123;</span><br><span class="line">            <span class="string">'name'</span>:dns_name,</span><br><span class="line">            <span class="string">'type'</span>:ip_address_type,</span><br><span class="line">            <span class="string">'content'</span>:ip_address,</span><br><span class="line">            <span class="string">'proxied'</span>:<span class="keyword">True</span>,</span><br><span class="line">            <span class="string">'ttl'</span>:<span class="number">1</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            dns_record = cf.zones.dns_records.put(zone_id, dns_record_id, data=dns_record)</span><br><span class="line">        <span class="keyword">except</span> CloudFlare.exceptions.CloudFlareAPIError <span class="keyword">as</span> e:</span><br><span class="line">            print(<span class="string">'/zones.dns_records.put %s - %d %s - api call failed'</span> % (dns_name, e, e))</span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line">        print(<span class="string">'UPDATED: %s %s -&gt; %s'</span> % (dns_name, old_ip_address, ip_address))</span><br><span class="line">        updated = <span class="keyword">True</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> updated:</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># no exsiting dns record to update - so create dns record</span></span><br><span class="line">    dns_record = &#123;</span><br><span class="line">        <span class="string">'name'</span>:dns_name,</span><br><span class="line">        <span class="string">'type'</span>:ip_address_type,</span><br><span class="line">        <span class="string">'content'</span>:ip_address</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        dns_record = cf.zones.dns_records.post(zone_id, data=dns_record)</span><br><span class="line">    <span class="keyword">except</span> CloudFlare.exceptions.CloudFlareAPIError <span class="keyword">as</span> e:</span><br><span class="line">        print(<span class="string">'/zones.dns_records.post %s - %d %s - api call failed'</span> % (dns_name, e, e))</span><br><span class="line">    print(<span class="string">'CREATED: %s %s'</span> % (dns_name, ip_address))</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="string">"""Cloudflare API code - example"""</span></span><br><span class="line">    cf = CloudFlare.CloudFlare()</span><br><span class="line">    <span class="keyword">with</span> open(<span class="string">'./domains.txt'</span>, <span class="string">'r'</span>) <span class="keyword">as</span> f:</span><br><span class="line">        <span class="keyword">for</span> dns_name <span class="keyword">in</span> f:</span><br><span class="line"></span><br><span class="line">            host_name = <span class="string">"www."</span></span><br><span class="line">            dns_name_www = host_name + dns_name</span><br><span class="line">            zone_name = dns_name</span><br><span class="line">            <span class="comment">#ip_address, ip_address_type = my_ip_address()</span></span><br><span class="line"></span><br><span class="line">            <span class="comment"># set ip address</span></span><br><span class="line">            ip_address = <span class="string">"your_dns_ip"</span></span><br><span class="line">            ip_address_type = <span class="string">"A"</span></span><br><span class="line">            </span><br><span class="line">            print(<span class="string">'MY IP: %s %s'</span> % (dns_name, ip_address))</span><br><span class="line"></span><br><span class="line">            <span class="comment"># grab the zone identifier</span></span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                params = &#123;<span class="string">'name'</span>:zone_name&#125;</span><br><span class="line">                zones = cf.zones.get(params=params)</span><br><span class="line">            <span class="keyword">except</span> CloudFlare.exceptions.CloudFlareAPIError <span class="keyword">as</span> e:</span><br><span class="line">                print(<span class="string">'/zones %d %s - api call failed'</span> % (e, e))</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                print(<span class="string">'/zones.get - %s - api call failed'</span> % (e))</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> len(zones) == <span class="number">0</span>:</span><br><span class="line">                print(<span class="string">'/zones.get - %s - zone not found'</span> % (zone_name))</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> len(zones) != <span class="number">1</span>:</span><br><span class="line">                print(<span class="string">'/zones.get - %s - api call returned %d items'</span> % (zone_name, len(zones)))</span><br><span class="line"></span><br><span class="line">            zone = zones[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line">            zone_name = zone[<span class="string">'name'</span>]</span><br><span class="line">            zone_id = zone[<span class="string">'id'</span>]</span><br><span class="line"></span><br><span class="line">            do_dns_update(cf, zone_name, zone_id, dns_name, ip_address, ip_address_type)</span><br><span class="line">            do_dns_update(cf, zone_name, zone_id, dns_name_www, ip_address, ip_address_type)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
